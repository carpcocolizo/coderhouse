<!DOCTYPE html>
<html>
  <head>
    <title>Proyecto Final</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <h1 id="titulo" >Calcular precio de venta a partir de la comision de la plataforma</h1>
    <div id="contenedor">
      <form action="calculo.html" id="agregar">
        <label for="nombre">Nombre del producto/servicio a vender</label>
        <input id="nombre" type="text" placeholder="Ingresar venta"><br>
        <label for="comision">Comision que cobra la plataforma</label>
        <input id="comision" type="number" step="0.01" placeholder="%"><br>
        <label for="enmano">Ingresa cuanto queres obtener por la venta</label>
        <input id="enmano" type="number" step="0.01" placeholder="$"><br>
        <label for="enviosi">Incluis el envio a tu cargo?</label>
        <input type="button" id="enviosi" value="Si">
        <input type="button" id="enviono" value="No"><br>
        <input type="hidden" step="0.01" placeholder="$" id="envio" value="0"><br>
        <button type="submit" id="boton">Calcular</button>
        <p id="error"></p>
      </form>
    </div>
    <div id="resultado"></div>
    <div id="otroproducto">
      <h2>Quiere agregar otro producto y verlo en una tabla?</h2>
        <input type="button" id="agregarsi" value="Claro que si!">
        <input type="button" id="agregarno" value="Prefiero que no"><br>
      <div id="errorderespuesta"></div>
    </div>
    <div id="errorderespuesta"></div>
    <div id="productosoculto">
      <table>
        <thead>
             <tr>
                <th>Nombre</th>
                <th>Comision</th>
                <th>Dinero a obtener</th>
                <th>A cuanto vender</th>
                <th>Envio</th>
            </tr>
        </thead>
        <tbody id="ventas">
        </tbody>
        <tfoot>
            <tr>
                <th>Viendo: </th>
                <th></th>
                <th id="total"></th>
                <th></th>
            </tr>
        </tfoot>
      </table>
    </div>
  <div id="cambio">Convertir
    <select id="primeramoneda">
      <option value="ARS">ARS</option>
      <option value="AUD">AUD</option>
      <option value="BRL">BRL</option>
      <option value="CAD">CAD</option>
      <option value="CLP">CLP</option>
      <option value="CNY">CNY</option>
      <option value="COP">COP</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="JPY">JPY</option>
      <option value="MXN">MXN</option>
      <option value="RUB">RUB</option>
      <option value="USD" selected>USD</option>
    </select>
    <input type="number" id="aconvertir" placeholder="$" step="0.01" /> en
    <select id="segundamoneda">
      <option value="ARS">ARS</option>
      <option value="AUD">AUD</option>
      <option value="BRL">BRL</option>
      <option value="CAD">CAD</option>
      <option value="CLP">CLP</option>
      <option value="CNY">CNY</option>
      <option value="COP">COP</option>
      <option value="EUR" selected>EUR</option>
      <option value="GBP">GBP</option>
      <option value="JPY">JPY</option>
      <option value="MXN">MXN</option>
      <option value="RUB">RUB</option>
      <option value="USD">USD</option>
    </select>
    <button type="submit" id="botoncambio">Convertir</button>
    <div id="resultadoconversion"></div>
  </div>
  <script src="venta.js"></script>  
  <script src="script.js"></script>
  </body>
</html>
